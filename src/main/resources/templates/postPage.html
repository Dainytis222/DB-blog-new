<html xmlns:th="https://www.thymeleaf.org">
  <head th:replace="fragments/fragments :: head('DBblog | ' + ${post.getHeader()})"></head>
  <style th:replace="fragments/fragments :: font"></style>
  <body class="background">
    <div th:replace="fragments/fragments :: menu"></div>
    <div class="postBlock" th:object="${post}">
      <h4 class="right" th:text="*{userId}"></h4>
      <p class="right" th:text="*{dateAndTime}"></p>
      <h2 th:text="*{header}"></h2>
      <div><img src="https://picsum.photos/150"></div>
      <p th:text="*{text}"></p>
    </div>
    <div class="pages">
      <a th:text="#{editPostKey}" th:href="@{/posts/{id}/edit(id=${post.getId()})}"></a>
      <a th:text="#{createCommentKey}" th:href="@{/posts/{id}/comments/comment(id=${post.getId()})}">Create comment</a>
    </div>
  </body>
</html>
