<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/fragments :: head('DBblog | ' + ${post.getHeader()})"></head>
  <style th:replace="fragments/fragments :: font"></style>
  <body class="background">
    <div th:replace="fragments/fragments :: menu"></div>
    <div class="postBlock" th:object="${post}">
      <h4 class="right" th:text="${user.getUsername()}"></h4>
      <p class="right" th:text="${post.getFormattedDateAndTime()}"></p>
      <h2 th:text="*{header}"></h2>
      <div><img src="https://picsum.photos/150"></div>
      <p th:text="*{text}"></p>
      <h4 class="comments" th:text="#{commentsHeader}"></h4>
      <div class="commentBlock" th:each="comment: ${post.getComments()}">
        <h4 class="right" th:text="${comment.getUser().getUsername()}"></h4>
        <p class="right" th:text="${comment.getFormattedDateAndTime()}"></p>
        <p class="comment" th:text="${comment.getText()}"></p>
      </div>
    </div>
    <div class="pages">
      <a sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{editPostKey}" th:href="@{/private/posts/{id}/edit(id=${post.getId()})}"></a>
      <a sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{deletePostKey}" th:href="@{/private/posts/delete/{id}(id=${post.getId()})}"></a>
      <a th:text="#{createCommentKey}" th:href="@{/private/posts/{id}/comments/comment(id=${post.getId()})}"></a>
      <a th:text="#{editCommentKey}" th:href="@{/private/posts/{id}/comments/comment(id=${post.getId()})}"></a>
      <a th:text="#{deleteCommentKey}" th:href="@{/private/posts/{id}/comments/comment(id=${post.getId()})}"></a>
    </div>
  </body>
</html>
